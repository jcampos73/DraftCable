<P><A NAME="hid_sc_move"></A><B>Comando Mover (menú de control)</B></P>

<P>Use este comando para mostrar la flecha de cuatro cabezas que permite mover la ventana o cuadro de diálogo activos mediante las teclas de flecha.</P>

<P><IMG SRC="../images/curarw4.gif" ALT="" BORDER=0></P>

<P>Nota: Este comando no está disponible si se maximiza la ventana.</P>

<P><B>Método abreviado</B></P>

<P>Teclas:CTRL+F7</P>
