<P><A NAME="hid_file_save_as"></A><B>Comando Guardar como (menú Archivo)</B></P>

<P>Use este comando para asignar nombre al documento activo y guardarlo. Draft Cable muestra el <A HREF="afxc48h1.htm">cuadro de diálogo Guardar como</A> para que pueda asignar nombre al documento. </P>

<P>Para guardar un documento con el nombre y directorio existente, use el <A HREF="afxc9y05.htm">comando Guardar</A>.</P>
