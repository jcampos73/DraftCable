<P><A NAME="hid_file_new"></A><B>Comando Nuevo (menú Archivo)</B></P>

<P>Use este comando para crear un nuevo documento en Draft Cable. Seleccione el tipo del nuevo archivo que desea crear en el <A HREF="afxc14vb.htm">cuadro de diálogo Nuevo</A>.</P>

<P>Puede abrir un documento que ya existe con el <A HREF="afxc8rhq.htm">comando Abrir</A>.</P>
